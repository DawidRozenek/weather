<label class="profile__temperature-unit-label">Change temperature unit</label>
<mat-radio-group
  aria-labelledby="temperature-unit"
  class="profile__temperature-unit-radio"
  [formControl]="temperatureUnitControl"
>
  <mat-radio-button class="profile__temperature-unit-radio-button" *ngFor="let unit of units" [value]="unit">
    {{ unit }}
  </mat-radio-button>
</mat-radio-group>
