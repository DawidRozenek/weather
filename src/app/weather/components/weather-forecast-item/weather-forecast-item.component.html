<div class="weather-forecast-item">
  <p>{{ forecast.date | date }}</p>
  <app-weather-icon [weatherType]="forecast.weather"></app-weather-icon>
  <div class="weather-item__temperature">
    {{ forecast.temperature.min | temperatureConverter:temperatureUnit }} -
    {{ forecast.temperature.max | temperatureConverter:temperatureUnit }}
  </div>
</div>
